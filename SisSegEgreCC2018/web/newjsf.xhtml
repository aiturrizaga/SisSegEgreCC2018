<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{registrosController.lstNuevo}" var="reg"> 
                <f:facet name="header">
                    NOTAS DE ALUMNOS
                </f:facet>
                <p:columnGroup type="header" >
                    <p:row >
                        <p:column rowspan="2" headerText="NOMBRES Y APELLIDOS"/>   
                        <p:column colspan="2" headerText="Fecha - #{reg.FECHA}" groupRow="true"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="1" headerText="Asistencia"/>
                        <p:column colspan="1" headerText="Notas"/>
                    </p:row>
                </p:columnGroup>  
                <p:column >
                    <h:outputText value="#{reg.NOMBRES}"/>
                </p:column>

                <p:column >
                    <h:outputText value="#{reg.ASISTENCIA}" />
                </p:column>
                <p:column >
                    <h:outputText value="#{reg.NOTAS}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
