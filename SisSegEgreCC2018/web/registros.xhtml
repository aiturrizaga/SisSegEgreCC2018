<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registros</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:selectOneMenu value="#{registrosController.codCar}">
                <f:selectItem itemLabel="Análisis de Sistemas" itemValue="1"/>
                <f:selectItem itemLabel="Producción Agraria" itemValue="2"/>
            </p:selectOneMenu>
            
            <p:selectOneMenu value="#{registrosController.secc}">
                <f:selectItem itemLabel="A" itemValue="A"/>
                <f:selectItem itemLabel="B" itemValue="B"/>
                <f:selectItem itemLabel="C" itemValue="C"/>
            </p:selectOneMenu>
            
            <p:commandButton value="consultar" actionListener="#{registrosController.consultar()}" update="tblReg"/>
            
            <p:dataTable value="#{registrosController.lstRegistros}" var="reg" id="tblReg">
                <p:column headerText="N°">
                    <p:outputLabel value="#{reg.numOrdenReg}"/>
                </p:column>
                <p:column headerText="Estudiantes">
                    <p:outputLabel value="#{reg.nomPerReg}"/>
                </p:column>
                <p:column headerText="Carrera">
                    <p:outputLabel value="#{reg.nomCarReg}"/>
                </p:column>
                <p:column headerText="Sección">
                    <p:outputLabel value="#{reg.seccionReg}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
