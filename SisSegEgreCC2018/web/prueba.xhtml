<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:inputText value="#{registrosController.reg.codTrazReg}" placeholder="TRaz"/>
            <p:inputText value="#{registrosController.reg.codCurReg}" placeholder="Curso"/>
            <p:inputText value="#{registrosController.reg.notasReg}" placeholder="Nota"/>
            <p:inputText value="#{registrosController.reg.asisReg}" placeholder="asistencia"/>
            <p:calendar value="#{registrosController.reg.fechaReg}" placeholder="fecha" pattern="dd/MM/yyyy"/>
            <p:inputText value="#{registrosController.reg.nomCriterio}" placeholder="nombre Control"/>
            <p:commandButton value="Agregar" actionListener="#{registrosController.addRegistros()}" update="form"/>
        </h:form>
    </h:body>
</html>
