<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="icon" type="image/png" sizes="16x16" href="resources/img/hat.png"/>
        <link href="resources/css/login.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/materialize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
        <title>SEGE | Login</title>
    </h:head>
    <h:body id="allBody">
        <!-- Form-->
        <div class="row">
            <div class="form col m4 s12 offset-m4">
                <div class="form-toggle"></div>
                <div class="row">
                    <div class="form-content col m12 s12">
                        <h:form id="loginForm">
                            <p:growl id="msg" autoUpdate="true" showDetail="true"/>
                            <div class="row">
                                <div class="form-header col m12 s12">
                                    <h1>Bienvenido</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col m12 s12">
                                    <label for="username">Usuario</label>
                                    <p:inputText id="username" value="#{userController.user}"/>
                                    <p:focus context="loginForm"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col m12 s12">
                                    <label for="password">Contraseña</label>
                                    <p:password id="password" value="#{userController.pass}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <p:commandButton id="init" value="Iniciar Sesión" actionListener="#{userController.inicioSesion()}"/>
                                <p:blockUI block="init" trigger="init">
                                    <h5>Iniciando Sesion...</h5>
                                </p:blockUI>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
