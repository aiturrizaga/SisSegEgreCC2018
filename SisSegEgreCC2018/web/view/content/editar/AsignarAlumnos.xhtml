<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="asignarDlg"
                  widgetVar="asignarDialog"

                    <p:outputLabel value="Carrera"/>
                    <p:selectOneMenu id="cbCarrera" value="#{alumnosController.selected.cod_car}" style="width: 100%">

                    <p:outputLabel value="Secci칩n"/>

                        <f:selectItem itemLabel="C" itemValue="C"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Ingreso"/>

                    </p:selectOneMenu>

                    <p:commandButton value="Actualizar"
                                     icon="ui-icon-check"
                                     actionListener="#{alumnosController.asignarAlumnos()}"
                                     oncomplete="handleSubmit(args,'asignarDialog');"
                                     update="asignaform :form:msg :form:tblAlumnos"/>

                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-close" 
                                     onclick="PF('asignarDialog').hide()"
                                     immediate="true"/>

                </p:panelGrid>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
