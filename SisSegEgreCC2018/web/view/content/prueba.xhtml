<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">

            <p:dataTable 
                id="tblAlumnos" 
                filteredValue="#{alumnosController.lstActivo2}"
                value="#{alumnosController.lstActivo}" 
                var="alumnos"
                scrollable="true"
                scrollHeight="300"
                rowKey="#{alumnos.CODIGO}"
                selection="#{alumnosController.selected}">

                <f:facet name="header">
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Análisis de Sistemas" itemValue="1"/>
                        <f:selectItem itemLabel="Producción Agraria" itemValue="2"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="A" itemValue="A"/>
                        <f:selectItem itemLabel="B" itemValue="B"/>
                        <f:selectItem itemLabel="C" itemValue="C"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="CC0" itemValue="CC0"/>
                        <f:selectItem itemLabel="B18" itemValue="B18"/>
                        <f:selectItem itemLabel="BEM" itemValue="BEM"/>
                        <f:selectItem itemLabel="ORD" itemValue="ORD"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Asignar"/>
                </f:facet>
                
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="DNI">
                    <p:outputLabel value="#{alumnos.DNI}"/>
                </p:column>
                <p:column headerText="NOMBRES Y APELLIDOS">
                    <p:outputLabel value="#{alumnos.NOMBRES}"/>
                </p:column>
                <p:column headerText="COLEGIO"> 
                    <p:outputLabel value="#{alumnos.COLEGIO}"/>
                </p:column>
                <p:column headerText="DISTRITO">
                    <p:outputLabel value="#{alumnos.DISTRITO}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
